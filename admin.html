<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        /* Modern Futuristic UI - Glassmorphism, Gradients, Neon Glow */
        :root {
            --bg-color: #0a0a1a;
            --primary-glow: #00ffff; /* Cyan */
            --secondary-glow: #9400d3; /* Purple */
            --accent-glow: #39ff14; /* Neon Green */
            --text-color: #f0f0f0;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.2);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 2rem 1rem;
        }
        .hidden { display: none !important; }

        /* --- Glass Card Style --- */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: all 0.3s ease;
        }

        /* --- Futuristic Inputs and Buttons --- */
        .glow-input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 1rem;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .glow-input:focus {
            outline: none;
            border-color: var(--primary-glow);
            box-shadow: 0 0 15px var(--primary-glow);
        }
        .glow-btn {
            display: inline-block;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            background: linear-gradient(45deg, var(--primary-glow), var(--secondary-glow));
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .glow-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px var(--primary-glow);
        }
        .glow-btn:active {
            transform: scale(0.98);
        }

        /* --- Login Screen --- */
        #login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #login-card {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        #login-card h1 {
            margin-bottom: 1.5rem;
            color: var(--primary-glow);
            text-shadow: 0 0 10px var(--primary-glow);
        }

        /* --- Admin Dashboard --- */
        #admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--glass-bg);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        #brand-info { display: flex; align-items: center; gap: 15px; }
        #brand-logo { max-height: 40px; border-radius: 50%; }
        #brand-name-header { font-size: 1.5rem; font-weight: bold; }
        
        .section-card {
            margin-bottom: 2rem;
        }
        .section-card h2 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: var(--accent-glow);
            text-shadow: 0 0 8px var(--accent-glow);
            border-bottom: 2px solid var(--accent-glow);
            padding-bottom: 10px;
            display: inline-block;
        }

        /* Form Grid Layout */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        @media (min-width: 768px) {
            .form-grid { grid-template-columns: 1fr 1fr; }
        }

        /* Product Grid */
        #product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        .product-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        .product-card:hover {
            border-color: var(--primary-glow);
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .product-card h3 { font-size: 1.2rem; margin-bottom: 0.5rem; }
        .product-card p {
            flex-grow: 1;
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 1rem;
        }
        .product-card .price { font-weight: bold; color: var(--accent-glow); }
        .product-card-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1rem;
        }
        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        .icon-btn svg { width: 24px; height: 24px; }
        .edit-btn:hover { color: var(--primary-glow); transform: scale(1.2); }
        .delete-btn:hover { color: #ff3b30; transform: scale(1.2); }

        /* Orders List */
        #orders-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .order-card {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid var(--primary-glow);
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }
        .order-card p { margin-bottom: 0.5rem; }
        .order-card strong { color: var(--primary-glow); }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            width: 90%;
            max-width: 600px;
        }
    </style>
</head>
<body>

    <!-- ======== LOGIN SCREEN ======== -->
    <div id="login-screen">
        <div id="login-card" class="glass-card">
            <h1>Admin Login</h1>
            <form id="login-form">
                <input type="email" id="email" class="glow-input" placeholder="Email" required>
                <input type="password" id="password" class="glow-input" placeholder="Password" required>
                <button type="submit" class="glow-btn">Login</button>
            </form>
            <p id="login-error" style="color: #ff3b30; margin-top: 1rem;"></p>
        </div>
    </div>

    <!-- ======== ADMIN DASHBOARD (HIDDEN BY DEFAULT) ======== -->
    <div id="admin-dashboard" class="hidden">
        <header id="admin-header">
            <div id="brand-info">
                <img id="brand-logo" src="https://i.ibb.co/BKvqBt5N/O.png" alt="Brand Logo">
                <span id="brand-name-header">Admin Panel</span>
            </div>
            <button id="logout-btn" class="glow-btn" style="background: linear-gradient(45deg, #ff3b30, #ff9500);">Logout</button>
        </header>
        
        <div class="container">
            <!-- Brand Settings -->
            <section id="brand-settings" class="section-card glass-card">
                <h2>Brand Settings</h2>
                <form id="brand-form" class="form-grid">
                    <input type="text" id="brandName" class="glow-input" placeholder="Brand Name">
                    <input type="url" id="brandLogoUrl" class="glow-input" placeholder="Brand Logo URL">
                    <button type="submit" class="glow-btn" style="grid-column: 1 / -1;">Save Brand Settings</button>
                </form>
            </section>
            
            <!-- Contact Settings -->
            <section id="contact-settings" class="section-card glass-card">
                <h2>Contact Settings</h2>
                <form id="contact-form" class="form-grid">
                    <input type="text" id="contactBrandName" class="glow-input" placeholder="Brand Name (Contact)">
                    <input type="text" id="legalOperator" class="glow-input" placeholder="Legal Operator">
                    <input type="text" id="cityStatePin" class="glow-input" placeholder="City/State/PIN">
                    <input type="email" id="contactEmail" class="glow-input" placeholder="Email">
                    <input type="tel" id="contactPhone" class="glow-input" placeholder="Phone">
                    <input type="text" id="contactAddress" class="glow-input" placeholder="Address">
                    <input type="url" id="youtubeLink" class="glow-input" placeholder="YouTube Link">
                    <input type="url" id="xLink" class="glow-input" placeholder="X (Twitter) Link">
                    <button type="submit" class="glow-btn" style="grid-column: 1 / -1;">Save Contact Settings</button>
                </form>
            </section>

            <!-- Product CRUD -->
            <section id="product-crud" class="section-card glass-card">
                <h2>Manage Products</h2>
                <button id="add-product-btn" class="glow-btn" style="background: var(--accent-glow); box-shadow: 0 0 15px var(--accent-glow); margin-bottom: 1.5rem;">Add New Product</button>
                <div id="product-grid"></div>
            </section>
            
            <!-- Orders -->
            <section id="orders-view" class="section-card glass-card">
                <h2>Orders</h2>
                <div id="orders-list">
                    <p>No orders yet.</p>
                </div>
            </section>
        </div>
    </div>
    
    <!-- ======== PRODUCT FORM MODAL ======== -->
    <div id="product-modal" class="modal">
        <div class="modal-content glass-card">
            <h2 id="modal-title">Add Product</h2>
            <form id="product-form">
                <input type="hidden" id="productId">
                <input type="text" id="productTitle" class="glow-input" placeholder="Product Title" required>
                <input type="url" id="productImageUrl" class="glow-input" placeholder="Product Image URL" required>
                <textarea id="productDescription" class="glow-input" placeholder="Product Description" rows="4" required></textarea>
                <input type="number" id="originalPrice" class="glow-input" placeholder="Original Price" required>
                <input type="number" id="discountPrice" class="glow-input" placeholder="Discount Price" required>
                <input type="url" id="paymentLink" class="glow-input" placeholder="Payment Link (e.g., Razorpay)" required>
                <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                    <button type="submit" class="glow-btn">Save Product</button>
                    <button type="button" id="cancel-product-form" class="glow-btn" style="background: #555;">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getDatabase, ref, set, get, onValue, push, remove } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        // ========== PASTE YOUR FIREBASE CONFIG HERE ==========
        const firebaseConfig = {
            apiKey: "AIzaSyBF8WGFStX62SCFqhMzqcvIFI0LZTJfd30",
            authDomain: "social-media-420.firebaseapp.com",
            databaseURL: "https://social-media-420-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "social-media-420",
            storageBucket: "social-media-420.firebasestorage.app",
            messagingSenderId: "137093270524",
            appId: "1:137093270524:web:2847379ede160b6c73c079",
            measurementId: "G-G842MWTJKD"
        };
        // ========== END FIREBASE CONFIG SECTION ==========

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // DOM Elements
        const loginScreen = document.getElementById('login-screen');
        const adminDashboard = document.getElementById('admin-dashboard');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const logoutBtn = document.getElementById('logout-btn');
        const brandForm = document.getElementById('brand-form');
        const contactForm = document.getElementById('contact-form');
        const productGrid = document.getElementById('product-grid');
        const ordersList = document.getElementById('orders-list');
        const productModal = document.getElementById('product-modal');
        const productForm = document.getElementById('product-form');
        const modalTitle = document.getElementById('modal-title');
        
        // --- Authentication ---
        onAuthStateChanged(auth, user => {
            if (user) {
                loginScreen.classList.add('hidden');
                adminDashboard.classList.remove('hidden');
                loadDashboardData();
            } else {
                loginScreen.classList.remove('hidden');
                adminDashboard.classList.add('hidden');
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, email, password)
                .catch(error => {
                    loginError.textContent = error.message;
                });
        });

        logoutBtn.addEventListener('click', () => signOut(auth));
        
        // --- Data Loading ---
        function loadDashboardData() {
            // Load Brand Settings
            onValue(ref(db, 'meta/brand'), (snapshot) => {
                const data = snapshot.val() || {};
                document.getElementById('brandName').value = data.name || '';
                document.getElementById('brandLogoUrl').value = data.logoUrl || '';
                document.getElementById('brand-name-header').textContent = data.name || 'Admin Panel';
                document.getElementById('brand-logo').src = data.logoUrl || 'https://i.ibb.co/BKvqBt5N/O.png';
            });
            
            // Load Contact Settings
            onValue(ref(db, 'meta/contact'), (snapshot) => {
                const data = snapshot.val() || {};
                document.getElementById('contactBrandName').value = data.brandName || '';
                document.getElementById('legalOperator').value = data.operator || '';
                document.getElementById('cityStatePin').value = data.cityStatePin || '';
                document.getElementById('contactEmail').value = data.email || '';
                document.getElementById('contactPhone').value = data.phone || '';
                document.getElementById('contactAddress').value = data.address || '';
                document.getElementById('youtubeLink').value = data.socialYoutube || '';
                document.getElementById('xLink').value = data.socialX || '';
            });
            
            // Load Products
            onValue(ref(db, 'products'), (snapshot) => {
                const products = snapshot.val();
                productGrid.innerHTML = '';
                if (products) {
                    Object.entries(products).forEach(([key, product]) => {
                        const card = createProductCard(key, product);
                        productGrid.appendChild(card);
                    });
                } else {
                    productGrid.innerHTML = '<p>No products found. Add one!</p>';
                }
            });
            
            // Load Orders
            onValue(ref(db, 'orders'), (snapshot) => {
                const orders = snapshot.val();
                ordersList.innerHTML = '';
                if(orders) {
                    Object.values(orders).reverse().forEach(order => {
                        const card = document.createElement('div');
                        card.className = 'order-card';
                        card.innerHTML = `
                            <p><strong>Product:</strong> ${order.productSnapshot.title}</p>
                            <p><strong>Customer:</strong> ${order.userInput.name} (${order.userInput.email})</p>
                            <p><strong>Phone:</strong> ${order.userInput.phone}</p>
                            <p><strong>Date:</strong> ${new Date(order.createdAt).toLocaleString()}</p>
                        `;
                        ordersList.appendChild(card);
                    });
                } else {
                    ordersList.innerHTML = '<p>No orders yet.</p>';
                }
            });
        }
        
        // --- Data Saving ---
        brandForm.addEventListener('submit', (e) => {
            e.preventDefault();
            set(ref(db, 'meta/brand'), {
                name: document.getElementById('brandName').value,
                logoUrl: document.getElementById('brandLogoUrl').value
            }).then(() => alert('Brand settings saved!'));
        });
        
        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();
            set(ref(db, 'meta/contact'), {
                brandName: document.getElementById('contactBrandName').value,
                operator: document.getElementById('legalOperator').value,
                cityStatePin: document.getElementById('cityStatePin').value,
                email: document.getElementById('contactEmail').value,
                phone: document.getElementById('contactPhone').value,
                address: document.getElementById('contactAddress').value,
                socialYoutube: document.getElementById('youtubeLink').value,
                socialX: document.getElementById('xLink').value
            }).then(() => alert('Contact settings saved!'));
        });

        // --- Product CRUD ---
        function createProductCard(id, product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <img src="${product.imageUrl}" alt="${product.title}">
                <h3>${product.title}</h3>
                <p>${product.description.substring(0, 100)}...</p>
                <div class="price">
                    <span style="text-decoration: line-through; opacity: 0.7;">₹${product.originalPrice}</span>
                    <span style="font-size: 1.2em; margin-left: 10px;">₹${product.discountPrice}</span>
                </div>
                <div class="product-card-actions">
                    <button class="icon-btn edit-btn" data-id="${id}">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.13,5.12L18.88,8.87M3,17.25V21H6.75L17.81,9.94L14.06,6.19L3,17.25Z"></path></svg>
                    </button>
                    <button class="icon-btn delete-btn" data-id="${id}">
                         <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z"></path></svg>
                    </button>
                </div>
            `;
            card.querySelector('.edit-btn').addEventListener('click', () => openProductModal(id, product));
            card.querySelector('.delete-btn').addEventListener('click', () => deleteProduct(id));
            return card;
        }
        
        function openProductModal(id = null, data = {}) {
            productForm.reset();
            document.getElementById('productId').value = id || '';
            modalTitle.textContent = id ? 'Edit Product' : 'Add Product';
            if (id) {
                document.getElementById('productTitle').value = data.title;
                document.getElementById('productImageUrl').value = data.imageUrl;
                document.getElementById('productDescription').value = data.description;
                document.getElementById('originalPrice').value = data.originalPrice;
                document.getElementById('discountPrice').value = data.discountPrice;
                document.getElementById('paymentLink').value = data.paymentLink;
            }
            productModal.classList.add('active');
        }
        
        function closeProductModal() {
            productModal.classList.remove('active');
        }

        document.getElementById('add-product-btn').addEventListener('click', () => openProductModal());
        document.getElementById('cancel-product-form').addEventListener('click', closeProductModal);

        productForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const id = document.getElementById('productId').value;
            const productData = {
                title: document.getElementById('productTitle').value,
                imageUrl: document.getElementById('productImageUrl').value,
                description: document.getElementById('productDescription').value,
                originalPrice: document.getElementById('originalPrice').value,
                discountPrice: document.getElementById('discountPrice').value,
                paymentLink: document.getElementById('paymentLink').value,
                createdAt: new Date().toISOString()
            };

            const dbRef = id ? ref(db, `products/${id}`) : push(ref(db, 'products'));
            set(dbRef, productData)
                .then(() => {
                    alert('Product saved!');
                    closeProductModal();
                })
                .catch(error => alert(`Error: ${error.message}`));
        });

        function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                remove(ref(db, `products/${id}`))
                    .then(() => alert('Product deleted.'))
                    .catch(error => alert(`Error: ${error.message}`));
            }
        }
    </script>
</body>
</html>
