<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <style>
        :root {
            --bg-color: #0a0a1a;
            --primary-glow: #00ffff; /* Cyan */
            --secondary-glow: #9400d3; /* Purple */
            --accent-glow: #39ff14; /* Neon Green */
            --text-color: #f0f0f0;
            --glass-bg: rgba(10, 10, 30, 0.5);
            --glass-border: rgba(255, 255, 255, 0.2);
            --card-bg-1: rgba(255, 255, 255, 0.05);
            --card-bg-2: rgba(0, 255, 255, 0.05);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }
        .container {
            padding: 1rem;
            padding-top: 80px; /* Header height */
            padding-bottom: 80px; /* Footer height */
        }
        .hidden { display: none !important; }

        /* --- Glass Card Style --- */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* --- Buttons & Inputs --- */
        .glow-btn {
            padding: 12px 25px; border: none; border-radius: 10px; color: #fff; font-weight: bold; cursor: pointer;
            background: linear-gradient(45deg, var(--primary-glow), var(--secondary-glow));
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5); transition: all 0.3s ease; position: relative; overflow: hidden;
        }
        .glow-btn:hover { transform: scale(1.05); box-shadow: 0 0 25px var(--primary-glow); }
        .glow-input {
            width: 100%; padding: 12px 15px; margin-bottom: 1rem; background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border); border-radius: 10px; color: var(--text-color); font-size: 1rem;
            transition: all 0.3s ease;
        }
        .glow-input:focus { outline: none; border-color: var(--primary-glow); box-shadow: 0 0 15px var(--primary-glow); }
        
        /* --- Header --- */
        #main-header {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0.8rem 1rem;
            background: rgba(10, 10, 30, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
        }
        #header-brand { display: flex; align-items: center; gap: 15px; }
        #brand-logo { max-height: 40px; border-radius: 50%; }
        #brand-name { font-size: 1.5rem; font-weight: bold; }
        
        /* --- Hamburger Menu --- */
        #hamburger-btn { background: none; border: none; cursor: pointer; }
        #hamburger-btn .line { width: 30px; height: 3px; background-color: var(--text-color); margin: 6px 0; transition: 0.4s; }
        #slide-menu {
            position: fixed; top: 0; left: -100%; width: 80%; max-width: 300px; height: 100%;
            background: var(--bg-color); z-index: 1001; padding-top: 60px;
            transition: left 0.5s ease;
            display: flex; flex-direction: column;
            border-right: 1px solid var(--glass-border);
        }
        #slide-menu.active { left: 0; }
        #slide-menu a {
            padding: 15px 25px; color: var(--text-color); text-decoration: none; font-size: 1.2rem;
            display: block; transition: all 0.3s ease;
        }
        #slide-menu a:hover { background: var(--glass-bg); color: var(--primary-glow); padding-left: 30px; }
        #menu-user-info { padding: 15px 25px; border-bottom: 1px solid var(--glass-border); }

        /* --- Search Bar --- */
        #search-container { margin-bottom: 2rem; }
        #search-bar {
            width: 100%; padding: 15px 20px; font-size: 1.1rem;
            background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 50px;
            color: var(--text-color); transition: all 0.4s ease;
        }
        #search-bar:focus { box-shadow: 0 0 20px var(--primary-glow); border-color: var(--primary-glow); }

        /* --- NEW Product Grid --- */
        #product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        .product-card {
            border-radius: 24px;
            padding: 1rem;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 1px solid var(--glass-border);
        }
        .product-card:nth-child(odd) { background-color: var(--card-bg-1); }
        .product-card:nth-child(even) { background-color: var(--card-bg-2); }
        .product-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            border-color: var(--primary-glow);
        }
        .product-card img {
            width: 100%;
            height: 120px;
            object-fit: contain;
            margin-bottom: 1rem;
        }
        .product-card .bookmark-icon {
            position: absolute;
            top: 15px; right: 15px;
            background: none; border: none;
            color: var(--text-color);
            cursor: pointer; z-index: 2;
        }
        .product-card .bookmark-icon svg { width: 24px; height: 24px; }
        .product-card .bookmark-icon.bookmarked { color: #ff3b30; }
        .product-card-info { text-align: left; }
        .product-card-info h3 {
            font-size: 1rem; font-weight: 500;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .product-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.5rem;
        }
        .product-card-footer .price {
            font-size: 1.1rem; font-weight: bold;
            color: var(--accent-glow);
            text-shadow: 0 0 5px var(--accent-glow);
        }
        .product-card-footer .buy-btn {
            padding: 6px 16px; border-radius: 20px;
            background: #333; color: white;
            border: none; cursor: pointer; font-size: 0.9rem;
            transition: background 0.3s ease;
        }
        .product-card-footer .buy-btn:hover { background: #555; }
        
        /* --- Modal Styles --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8);
            z-index: 2000; display: flex; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden; transition: all 0.4s ease;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-content {
            width: 90%; max-width: 500px; max-height: 90vh; overflow-y: auto;
            transform: scale(0.9); transition: transform 0.4s ease;
        }
        .modal-overlay.active .modal-content { transform: scale(1); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;}
        
        /* --- NEW Product Detail Modal --- */
        #product-detail-modal .modal-content { border-radius: 30px; padding: 1.5rem; }
        #product-detail-modal .modal-header { padding: 0 0.5rem; }
        #product-detail-title { font-size: 1.5rem; }
        #product-detail-img-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        #product-detail-img { width: 100%; height: 250px; object-fit: contain; }
        #product-detail-desc { opacity: 0.8; margin-bottom: 1.5rem; font-size: 0.95rem; }
        #product-detail-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
        }
        #product-detail-prices .original {
            text-decoration: line-through;
            opacity: 0.6;
            display: block;
            font-size: 1rem;
        }
        #product-detail-prices .discount {
            color: var(--primary-glow);
            font-weight: bold;
            font-size: 2rem;
            text-shadow: 0 0 10px var(--primary-glow);
        }
        #buy-now-btn {
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
            box-shadow: 0 0 15px #FF416C;
        }
        
        /* --- Other Views (Bookmarks, History, Contact) --- */
        .content-view { animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* --- Bottom Bar --- */
        #bottom-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: var(--glass-bg); backdrop-filter: blur(10px);
            border-top: 1px solid var(--glass-border);
            display: flex; justify-content: space-around; padding: 0.5rem 0; z-index: 999;
        }
        .bottom-btn {
            background: none; border: none; color: var(--text-color); cursor: pointer;
            display: flex; flex-direction: column; align-items: center; gap: 4px;
            font-size: 0.7rem; opacity: 0.8; transition: all 0.3s ease;
        }
        .bottom-btn:hover { opacity: 1; color: var(--primary-glow); }
        .bottom-btn svg { width: 24px; height: 24px; }
    </style>
</head>
<body>

    <header id="main-header">
        <button id="hamburger-btn">
            <div class="line"></div><div class="line"></div><div class="line"></div>
        </button>
        <div id="header-brand">

    <nav id="slide-menu">

    <footer id="bottom-bar">

    <!-- MODALS -->
    <!-- UPDATED Product Detail Modal -->
    <div id="product-detail-modal" class="modal-overlay">
        <div class="modal-content glass-card">
            <div class="modal-header">
                <h2 id="product-detail-title"></h2>

                <img id="product-detail-img" src="" alt="Product Image">
            </div>
            <p id="product-detail-desc"></p>
            <div id="product-detail-footer">
                <div id="product-detail-prices">
                    <span class="original" id="product-detail-original-price"></span>
                    <span class="discount" id="product-detail-discount-price"></span>
                </div>
                <button id="buy-now-btn" class="glow-btn">Buy Now</button>
            </div>
        </div>
    </div>
    
    <!-- Buy Now User Info Modal -->
    <div id="buy-now-modal" class="modal-overlay">
         <div class="modal-content glass-card">
            <h2>Your Details</h2>
            <form id="user-info-form">
                <input type="text" id="user-name" class="glow-input" placeholder="Full Name" required>
                <input type="email" id="user-email" class="glow-input" placeholder="Email Address" required>
                <input type="tel" id="user-phone" class="glow-input" placeholder="Phone Number" required>
                <div style="display:flex; gap: 1rem; margin-top: 1rem;">
                    <button type="submit" class="glow-btn">Proceed to Pay</button>
                    <button type="button" class="modal-close-btn glow-btn" style="background:#555;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Auth Modal (Login/Signup) -->
    <div id="auth-modal" class="modal-overlay">
        <div class="modal-content glass-card">
            <h2 id="auth-title">Login</h2>
            <form id="auth-form">
                <input type="email" id="auth-email" class="glow-input" placeholder="Email" required>
                <input type="password" id="auth-password" class="glow-input" placeholder="Password" required>
                <p id="auth-error" style="color:#ff3b30; margin-bottom:1rem;"></p>
                <div style="display:flex; gap: 1rem;">
                     <button type="submit" id="auth-action-btn" class="glow-btn">Login</button>
                     <button type="button" id="auth-toggle-btn" style="background:none; border:none; color:var(--primary-glow); cursor:pointer;">Need an account? Sign Up</button>
                </div>
            </form>
             <button type="button" class="modal-close-btn glow-btn" style="background:#555; margin-top: 1rem;">Cancel</button>
        </div>
    </div>

    <!-- Policy Modal -->
    <div id="policy-modal" class="modal-overlay">
        <div class="modal-content glass-card">
             <div class="modal-header">
                <h2 id="policy-title"></h2>
                <button class="modal-close-btn">&times;</button>
            </div>
            <div id="policy-content" style="white-space: pre-wrap; opacity: 0.9;"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getDatabase, ref, onValue, set, get, push } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        // ========== PASTE YOUR FIREBASE CONFIG HERE ==========
        const firebaseConfig = {
            apiKey: "AIzaSyBF8WGFStX62SCFqhMzqcvIFI0LZTJfd30",
            authDomain: "social-media-420.firebaseapp.com",
            databaseURL: "https://social-media-420-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "social-media-420",
            storageBucket: "social-media-420.firebasestorage.app",
            messagingSenderId: "137093270524",
            appId: "1:137093270524:web:2847379ede160b6c73c079",
            measurementId: "G-G842MWTJKD"
        };
        // ========== END FIREBASE CONFIG SECTION ==========

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        
        let allProducts = {};
        let currentUser = null;
        let currentProduct = null;
        let contactDetails = {};

        // --- DOM Elements ---
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const slideMenu = document.getElementById('slide-menu');
        const productGrid = document.getElementById('product-grid');
        const views = document.querySelectorAll('.content-view');

        // --- App Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            fetchBrandAndContactInfo();
            fetchProducts();
            setupEventListeners();
        });

        // --- Authentication ---
        onAuthStateChanged(auth, user => {
            currentUser = user;
            updateMenu();
            // Re-render products to show correct bookmark status
            if(Object.keys(allProducts).length > 0) renderProducts(allProducts);
        });

        function updateMenu() {
            const menuUserInfo = document.getElementById('menu-user-info');
            const menuLinks = document.getElementById('menu-links');
            if (currentUser) {
                menuUserInfo.innerHTML = `<p>Welcome, ${currentUser.email.split('@')[0]}</p>`;
                menuLinks.innerHTML = `
                    <a href="#" data-view="products-view">Products</a>
                    <a href="#" data-view="purchase-history-view">Purchase History</a>
                    <a href="#" data-view="bookmarks-view">Bookmarks</a>
                    <a href="#" data-view="contact-us-view">Contact Us</a>
                    <a href="#" id="logout-link">Logout</a>
                `;
                document.getElementById('logout-link').addEventListener('click', e => {
                    e.preventDefault();
                    signOut(auth);
                    switchView('products-view');
                    closeMenu();
                });
            } else {
                menuUserInfo.innerHTML = `<p>Guest</p>`;
                menuLinks.innerHTML = `
                    <a href="#" data-view="products-view">Products</a>
                    <a href="#" class="login-prompt-link" data-view="bookmarks-view">Bookmarks</a>
                    <a href="#" data-view="contact-us-view">Contact Us</a>
                    <a href="#" id="login-signup-link">Login/Signup</a>
                `;
                document.getElementById('login-signup-link').addEventListener('click', e => {
                    e.preventDefault();
                    openAuthModal();
                    closeMenu();
                });
                document.querySelectorAll('.login-prompt-link').forEach(link => {
                    link.addEventListener('click', e => {
                        e.preventDefault();
                        if (!currentUser) {
                           alert('Please log in to view this page.');
                           openAuthModal();
                        }
                    });
                });
            }
            // Add event listeners to new menu links
            document.querySelectorAll('#menu-links a[data-view]').forEach(link => {
                link.addEventListener('click', e => {
                    e.preventDefault();
                    const viewId = e.target.getAttribute('data-view');
                    if ( (viewId === 'bookmarks-view' || viewId === 'purchase-history-view') && !currentUser) return;
                    switchView(viewId);
                    closeMenu();
                });
            });
        }
        
        // --- Data Fetching ---
        function fetchBrandAndContactInfo() {
            onValue(ref(db, 'meta/brand'), snap => {
                const data = snap.val();
                if (data) {
                    document.getElementById('brand-name').textContent = data.name;
                    document.getElementById('brand-logo').src = data.logoUrl;
                }
            });
            onValue(ref(db, 'meta/contact'), snap => {
                contactDetails = snap.val() || {};
                const contactInfoDiv = document.getElementById('contact-info');
                if (contactDetails) {
                    contactInfoDiv.innerHTML = `
                        <p><strong>Brand:</strong> ${contactDetails.brandName || 'N/A'}</p>
                        <p><strong>Operator:</strong> ${contactDetails.operator || 'N/A'}</p>
                        <p><strong>Address:</strong> ${contactDetails.address || 'N/A'}</p>
                        <p><strong>Location:</strong> ${contactDetails.cityStatePin || 'N/A'}</p>
                        <p><strong>Email:</strong> ${contactDetails.email || 'N/A'}</p>
                        <p><strong>Phone:</strong> ${contactDetails.phone || 'N/A'}</p>
                        ${contactDetails.socialYoutube ? `<a href="${contactDetails.socialYoutube}" target="_blank">YouTube</a>` : ''}
                        ${contactDetails.socialX ? `<a href="${contactDetails.socialX}" target="_blank">X</a>` : ''}
                    `;
                }
            });
        }
        
        function fetchProducts() {
            onValue(ref(db, 'products'), snap => {
                allProducts = snap.val() || {};
                renderProducts(allProducts);
            });
        }
        
        // --- Rendering ---
        async function renderProducts(products) {
            productGrid.innerHTML = '';
            let userBookmarks = {};
            if (currentUser) {
                const snap = await get(ref(db, `users/${currentUser.uid}/bookmarks`));
                if (snap.exists()) userBookmarks = snap.val();
            }

            for (const [id, product] of Object.entries(products)) {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.dataset.id = id;
                card.dataset.title = product.title.toLowerCase();
                
                const isBookmarked = userBookmarks[id];

                card.innerHTML = `
                    <button class="bookmark-icon ${isBookmarked ? 'bookmarked' : ''}">
                        <svg fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path></svg>
                    </button>
                    <img src="${product.imageUrl}" alt="${product.title}">
                    <div class="product-card-info">
                        <h3>${product.title}</h3>
                    </div>
                    <div class="product-card-footer">
                        <span class="price">₹${product.discountPrice}</span>
                        <button class="buy-btn">Buy</button>
                    </div>
                `;
                card.querySelector('.buy-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    openProductDetail(id, product);
                });
                card.addEventListener('click', () => openProductDetail(id, product));

                card.querySelector('.bookmark-icon').addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleBookmark(id);
                });
                productGrid.appendChild(card);
            }
        }
        
        // --- UI Interactions ---
        function setupEventListeners() {
            hamburgerBtn.addEventListener('click', () => slideMenu.classList.toggle('active'));
            document.getElementById('search-bar').addEventListener('input', filterProducts);
            document.querySelectorAll('.modal-close-btn').forEach(btn => btn.addEventListener('click', closeModal));
            document.querySelectorAll('.modal-overlay').forEach(overlay => {
                overlay.addEventListener('click', e => { if (e.target === overlay) closeModal(); });
            });
            
            document.getElementById('buy-now-btn').addEventListener('click', () => openBuyNowModal());
            document.getElementById('user-info-form').addEventListener('submit', handlePurchase);
            
            // Auth Modal
            document.getElementById('auth-form').addEventListener('submit', handleAuthAction);
            document.getElementById('auth-toggle-btn').addEventListener('click', toggleAuthMode);

             // Bottom bar
            document.querySelectorAll('.bottom-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    if (e.currentTarget.dataset.policy) {
                        openPolicyModal(e.currentTarget.dataset.policy);
                    } else if (e.currentTarget.id === 'contact-link-footer') {
                         switchView('contact-us-view');
                    }
                });
            });
        }

        function switchView(viewId) {
            views.forEach(view => view.classList.add('hidden'));
            const activeView = document.getElementById(viewId);
            if (activeView) {
                activeView.classList.remove('hidden');
                if(viewId === 'bookmarks-view') loadBookmarks();
                if(viewId === 'purchase-history-view') loadPurchaseHistory();
            }
        }
        
        function filterProducts(e) {
            const query = e.target.value.toLowerCase();
            document.querySelectorAll('.product-card').forEach(card => {
                const title = card.dataset.title;
                card.style.display = title.includes(query) ? 'block' : 'none';
            });
        }
        
        function closeMenu() { slideMenu.classList.remove('active'); }
        
        // --- Modals ---
        function openModal(modalId) { document.getElementById(modalId).classList.add('active'); }
        function closeModal() { document.querySelectorAll('.modal-overlay').forEach(m => m.classList.remove('active')); }

        function openProductDetail(id, product) {
            currentProduct = { id, ...product };
            document.getElementById('product-detail-title').textContent = product.title;
            document.getElementById('product-detail-img').src = product.imageUrl;
            document.getElementById('product-detail-desc').textContent = product.description;
            document.getElementById('product-detail-original-price').textContent = `₹${product.originalPrice}`;
            document.getElementById('product-detail-discount-price').textContent = `₹${product.discountPrice}`;
            openModal('product-detail-modal');
        }

        function openBuyNowModal() {
            if (!currentProduct) return;
            if (!currentUser) { alert('Please log in to make a purchase.'); openAuthModal(); return; }
            closeModal();
            openModal('buy-now-modal');
        }

        // --- Core Logic (Purchase, Bookmarks, etc.) ---
        async function handlePurchase(e) {
            e.preventDefault();
            const userInput = {
                name: document.getElementById('user-name').value,
                email: document.getElementById('user-email').value,
                phone: document.getElementById('user-phone').value,
            };

            const orderData = {
                productId: currentProduct.id,
                productSnapshot: { title: currentProduct.title, price: currentProduct.discountPrice },
                userInput: userInput,
                createdAt: new Date().toISOString()
            };

            try {
                const newOrderRef = push(ref(db, 'orders'));
                await set(newOrderRef, orderData);

                if (currentUser) {
                    await set(ref(db, `users/${currentUser.uid}/purchases/${newOrderRef.key}`), true);
                }
                
                alert('Redirecting to payment page...');
                window.location.href = currentProduct.paymentLink;

            } catch (error) {
                alert('Error processing order: ' + error.message);
            }
        }
        
        async function toggleBookmark(productId) {
            if (!currentUser) { alert('Please log in to bookmark items.'); openAuthModal(); return; }
            if (!productId) return;

            const bookmarkRef = ref(db, `users/${currentUser.uid}/bookmarks/${productId}`);
            const bookmarkIcon = document.querySelector(`.product-card[data-id="${productId}"] .bookmark-icon`);
            
            const snapshot = await get(bookmarkRef);
            if (snapshot.exists()) {
                await set(bookmarkRef, null); // remove bookmark
                if (bookmarkIcon) bookmarkIcon.classList.remove('bookmarked');
            } else {
                await set(bookmarkRef, true); // add bookmark
                if (bookmarkIcon) bookmarkIcon.classList.add('bookmarked');
            }
        }

        async function loadBookmarks() {
            if(!currentUser) return;
            const grid = document.getElementById('bookmark-grid');
            grid.innerHTML = '<p>Loading bookmarks...</p>';
            const bookmarksSnap = await get(ref(db, `users/${currentUser.uid}/bookmarks`));
            if(!bookmarksSnap.exists()) {
                grid.innerHTML = '<p>You have no bookmarked items.</p>';
                return;
            }
            grid.innerHTML = '';
            const bookmarkIds = Object.keys(bookmarksSnap.val());
            for(const id of bookmarkIds) {
                const productSnap = await get(ref(db, `products/${id}`));
                if(productSnap.exists()) {
                    const product = productSnap.val();
                    const card = document.createElement('div');
                    card.className = 'product-card'; // Re-use the same card style
                    card.innerHTML = `<img src="${product.imageUrl}"> <div class="product-card-info"><h3>${product.title}</h3></div><div class="product-card-footer"><span class="price">₹${product.discountPrice}</span><button class="buy-btn">View</button></div>`;
                    card.addEventListener('click', () => openProductDetail(id, product));
                    grid.appendChild(card);
                }
            }
        }
        
        async function loadPurchaseHistory() {
            if (!currentUser) return;
            const list = document.getElementById('purchase-list');
            list.innerHTML = '<p>Loading history...</p>';
            const purchasesSnap = await get(ref(db, `users/${currentUser.uid}/purchases`));
            if(!purchasesSnap.exists()){
                 list.innerHTML = '<p>You have not purchased any items.</p>';
                 return;
            }
            list.innerHTML = '';
            const purchaseIds = Object.keys(purchasesSnap.val());
            for(const orderId of purchaseIds.reverse()){
                const orderSnap = await get(ref(db, `orders/${orderId}`));
                if(orderSnap.exists()){
                    const order = orderSnap.val();
                    const item = document.createElement('div');
                    item.className = 'glass-card';
                    item.style.marginBottom = '1rem';
                    item.innerHTML = `
                        <p><strong>${order.productSnapshot.title}</strong></p>
                        <p>Price: ₹${order.productSnapshot.price}</p>
                        <p>Date: ${new Date(order.createdAt).toLocaleDateString()}</p>
                    `;
                    list.appendChild(item);
                }
            }
        }

        // --- Auth Modal Logic ---
        let isLoginMode = true;
        function openAuthModal() {
            isLoginMode = true;
            updateAuthModalUI();
            openModal('auth-modal');
        }
        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            updateAuthModalUI();
        }
        function updateAuthModalUI() {
            document.getElementById('auth-title').textContent = isLoginMode ? 'Login' : 'Sign Up';
            document.getElementById('auth-action-btn').textContent = isLoginMode ? 'Login' : 'Sign Up';
            document.getElementById('auth-toggle-btn').textContent = isLoginMode ? 'Need an account? Sign Up' : 'Have an account? Login';
            document.getElementById('auth-error').textContent = '';
        }
        function handleAuthAction(e) {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            const action = isLoginMode ? signInWithEmailAndPassword(auth, email, password) : createUserWithEmailAndPassword(auth, email, password);
            
            action.then(userCredential => {
                closeModal();
                document.getElementById('auth-form').reset();
            }).catch(error => {
                document.getElementById('auth-error').textContent = error.message;
            });
        }
        
        // --- Policy Modal Logic ---
        const policies = {
            refund: {
                title: 'Refund Policy',
                content: `- All sales are final.\n- Refunds are only issued for defective products within 7 days of purchase.\n- Contact support with your order ID and proof of defect.`
            },
            terms: {
                title: 'Terms & Conditions',
                content: `- By using our service, you agree to these terms.\n- We are not liable for any indirect damages.\n- Service is provided "as is".`
            },
            delivery: {
                title: 'Delivery Policy',
                content: `- Digital products are delivered instantly via email.\n- Physical products are shipped within 2-3 business days.\n- Tracking information will be provided.`
            },
            privacy: {
                title: 'Privacy Policy',
                content: `- We collect your name, email, and phone for order processing.\n- We do not share your data with third parties.\n- All payment information is handled securely by our payment gateway.`
            }
        };

        function openPolicyModal(policyKey) {
            const policy = policies[policyKey];
            if(policy) {
                document.getElementById('policy-title').textContent = policy.title;
                document.getElementById('policy-content').textContent = policy.content;
                openModal('policy-modal');
            }
        }
    </script>
